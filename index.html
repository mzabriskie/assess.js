<!doctype html>
<html>
<head>
	<title>assess.js</title>
	<link rel="stylesheet" type="text/css" href="lib/codemirror/codemirror.css"/>
	<link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
	<div id="container">
		<h1 id="title">Question</h1>
		<p id="description">
			Lorem ipsum dolor sit amet, consectetur adipiscing elit.
			Nulla faucibus scelerisque nibh, quis consectetur urna sodales eget.
			Donec laoreet purus massa, sit amet facilisis leo dapibus non.
		</p>
		<textarea id="code" name="code">function foo(a) {
	return a;
}</textarea>
		<div id="submit-container">
			<button type="submit" id="submit">Done!</button>
		</div>
		<time id="timer">00:00</time>
		<div id="console">
			<div>Press Done! to run tests and proceed to the next question</div>
		</div>
	</div>

	<script type="text/javascript" src="lib/codemirror/codemirror.js"></script>
	<script type="text/javascript" src="lib/codemirror/addon/edit/matchbrackets.js"></script>
	<script type="text/javascript" src="lib/codemirror/addon/comment/continuecomment.js"></script>
	<script type="text/javascript" src="lib/codemirror/addon/comment/comment.js"></script>
	<script type="text/javascript" src="lib/codemirror/javascript.js"></script>
	<script>
		var editor = CodeMirror.fromTextArea(document.getElementById('code'), {
					lineNumbers: true,
					matchBrackets: true,
					continueComments: 'Enter'
				});
	</script>
</body>
</html>
