<!doctype html>
<html>
<head>
	<title>assess.js</title>
	<link rel="stylesheet" type="text/css" href="lib/codemirror/codemirror.css"/>
	<link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
	<script id="home-template" type="text/x-handlebars-template">
		<h1 id="title">Welcome</h1>
		<button id="start">Start</button>
	</script>

	<script id="results-template" type="text/x-handlebars-template">
		<h1 id="title">Results</h1>
		<ul>
			{{#each questions}}
			<li>
				<a href="#/q/{{ math @index '+' 1 }}">{{ name }}</a>
				<span>{{ attempts }} attempts - {{ lapsed }}</span>
				<p>{{ markdown description }}</p>
			</li>
			{{/each}}
		</ul>
		<div>Total time: {{ lapsed }}</div>
	</script>

	<script id="404-template" type="text/x-handlebars-template">
		<h1 id="title">Page Not Found</h1>
		<p>Oops! The page that you are looking for cannot be found.</p>
	</script>

	<script id="question-template" type="text/x-handlebars-template">
		<h1 id="title">{{ question.name }}</h1>
		<time id="timer">00:00</time>
		<div id="progress">Question {{ progress.current }}/{{ progress.total }}</div>
		<p id="description">{{ markdown question.description }}</p>
		<textarea id="code" name="code">{{ question.template }}</textarea>
		<div id="submit-container">
			<button type="submit" id="submit">Done!</button>
		</div>
		<div id="console">
			<div>Press Done! to run tests and proceed to the next question</div>
		</div>
	</script>

	<div id="container"></div>

	<script src="lib/codemirror/codemirror.js"></script>
	<script src="lib/codemirror/javascript.js"></script>
	<script src="lib/codemirror/addon/edit/matchbrackets.js"></script>
	<script src="lib/handlebars.js"></script>
	<script src="dist/assess.min.js"></script>
	<script>assess().init();</script>
</body>
</html>
