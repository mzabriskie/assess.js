<!doctype html>
<html>
<head>
	<title>assess.js</title>
	<link rel="stylesheet" type="text/css" href="lib/codemirror/codemirror.css"/>
	<link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
	<script id="home-template" type="text/x-handlebars-template">
		<h1 id="title">Welcome</h1>
	</script>

	<script id="content-template" type="text/x-handlebars-template">
		<h1 id="title">Content</h1>
	</script>

	<script id="results-template" type="text/x-handlebars-template">
		<h1 id="title">Results</h1>
	</script>

	<script id="404-template" type="text/x-handlebars-template">
		<h1 id="title">Page Not Found</h1>
		<p>Oops! The page that you are looking for cannot be found.
	</script>

	<script id="question-template" type="text/x-handlebars-template">
		<h1 id="title">Question</h1>
		<p id="description">
			Lorem ipsum dolor sit amet, consectetur adipiscing elit.
			Nulla faucibus scelerisque nibh, quis consectetur urna sodales eget.
			Donec laoreet purus massa, sit amet facilisis leo dapibus non.
		</p>
		<textarea id="code" name="code">function foo(a) {
	return a;
}</textarea>
		<div id="submit-container">
			<button type="submit" id="submit">Done!</button>
		</div>
		<time id="timer">00:00</time>
		<div id="console">
			<div>Press Done! to run tests and proceed to the next question</div>
		</div>
	</script>

	<div id="container"></div>

	<script src="lib/codemirror/codemirror.js"></script>
	<script src="lib/codemirror/javascript.js"></script>
	<script src="lib/codemirror/addon/edit/matchbrackets.js"></script>
	<script src="lib/handlebars.js"></script>
	<script src="assess.js"></script>
	<script>assess().init();</script>
</body>
</html>
